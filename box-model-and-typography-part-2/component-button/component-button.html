<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component - Button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles/site.css">
</head>
<body>
    
    <div class="site">

        <h2>Link as a button</h2>
        <div class="button-row">
            <a href="#" class="button gray">Click Me!</a>
            <a href="#" class="button orange">Click Me!</a>
            <a href="#" class="button light-yellow">Click Me!</a>
            <a href="#" class="button white">Click Me!</a>
            <a href="#" class="button gray icon">
            <i class="fa-solid fa-pen-to-square"></i> Edit
            </a>
        </div>

        <h2>Button element with class button</h2>
        <div class="button-row">
            <button class="button gray">Click Me!</button>
            <button class="button orange">Click Me!</button>
            <button class="button light-yellow">Click Me!</button>
            <button class="button white">Click Me!</button>
            <button class="button gray icon">
            <i class="fa-solid fa-pen-to-square"></i> Edit
            </button>
        </div>

    </div>

</body>
</html>
